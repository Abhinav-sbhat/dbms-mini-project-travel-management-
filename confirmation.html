<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    <link rel="stylesheet" href="dbstyle.css">
    <!-- Replace the below line with your FontAwesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Add any additional stylesheets or scripts if needed -->
    <style>
        /* Additional inline styles can be added here if necessary */
        body {
            font-family: Arial, sans-serif; /* Use a commonly available font */
            line-height: 1.6;
            background-color: #f5f5f5; /* Light gray background */
        }
        header {
            background-color: #333; /* Dark background for header */
            color: #fff; /* White text for contrast */
            padding: 10px 0;
            text-align: center;
        }
        .logo img {
            max-width: 100px; /* Adjust logo size as needed */
            vertical-align: middle;
        }
        .nav-menu ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        .nav-menu ul li {
            display: inline;
            margin-right: 20px;
        }
        .nav-menu ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        .nav-menu ul li a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
        }
        .confirmation {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Soft shadow for card effect */
        }
        .social-icons {
            margin-top: 20px;
            text-align: center;
        }
        .social-icons a {
            color: #333; /* Dark gray for icons */
            font-size: 24px;
            margin: 0 10px;
        }
        .social-icons a:hover {
            color: #007bff; /* Blue on hover */
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="#"><img src="IMG_20240701_195351.jpg" alt="logo"></a>
        </div>
        <nav class="nav-menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="confirmation">
            <h2>Booking Confirmation</h2>
            <p>Your booking has been successfully submitted!</p>
            <!-- Additional information or details can be added here -->
        </section>
    </main>
    <footer>
        <div class="social-icons">
            <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://www.twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
        <p>&copy; 2024 Big Beast Website. All Rights Reserved.</p>
    </footer>
</body>
</html>
