<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        .booking-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            text-decoration: none; /* Remove default underline for anchor tag */
            color: #007bff; /* Blue color for anchor tag text */
        }
        .booking-row .fixed-text {
            padding: 8px;
            font-size: 16px;
            width: 150px;
            border: none;
            background: transparent;
        }
        .booking-row .price {
            font-size: 16px;
            font-weight: bold;
        }
        .booking-row .book-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            text-decoration: none; /* Remove underline */
        }
        .booking-row .book-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="booking-row">
        <!-- Fixed "from" and "to" destinations -->
        <input type="text" class="fixed-text" value="Bengaluru" readonly>
        <input type="text" class="fixed-text" value="Murudeshwara" readonly>
        <!-- Fixed price -->
        <span class="price">₹1000</span>
        <!-- Book button -->
        <a href="sammm.html" class="book-button">Book</a>
    </div>
    <div class="booking-row">
        <!-- Fixed "from" and "to" destinations -->

        <!-- Fixed price -->

        <!-- Book button -->
        <a href="sammm.html" class="book-button">Book</a>
    </div>
    <div class="booking-row">
        <!-- Fixed "from" and "to" destinations -->
        <input type="text" class="fixed-text" value="Bengaluru" readonly>
        <input type="text" class="fixed-text" value="Chikkamagaluru" readonly>
        <!-- Fixed price -->
        <span class="price">₹1500</span>
        <!-- Book button -->
        <a href="sammm.html" class="book-button">Book</a>
    </div>
    <div class="booking-row">
        <!-- Fixed "from" and "to" destinations -->
        <input type="text" class="fixed-text" value="Bengaluru" readonly>
        <input type="text" class="fixed-text" value="Gokarna" readonly>
        <!-- Fixed price -->
        <span class="price">₹1850</span>
        <!-- Book button -->
        <a href="sammm.html" class="book-button">Book</a>

    <div class="booking-row">

</body>
</html>
